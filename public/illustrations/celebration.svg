<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" fill="none">
  <!-- Background -->
  <rect width="800" height="800" fill="#FAF5FF"/>
  
  <!-- Person celebrating with balloons -->
  <g transform="translate(320, 300)">
    <!-- Head -->
    <circle cx="80" cy="80" r="45" fill="none" stroke="#1C1917" stroke-width="3"/>
    
    <!-- Hair flowing -->
    <path d="M 40 65 Q 40 25 80 25 Q 120 25 120 65 Q 125 50 130 45" fill="#1C1917"/>
    
    <!-- Happy eyes -->
    <path d="M 65 75 Q 70 70 75 75" stroke="#1C1917" stroke-width="2" stroke-linecap="round"/>
    <path d="M 85 75 Q 90 70 95 75" stroke="#1C1917" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Big smile -->
    <path d="M 60 95 Q 80 110 100 95" stroke="#1C1917" stroke-width="3" stroke-linecap="round" fill="none"/>
    
    <!-- Body (jumping) -->
    <path d="M 80 125 L 80 200" stroke="#1C1917" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Arms raised -->
    <path d="M 80 145 Q 40 120 25 90" stroke="#1C1917" stroke-width="3" stroke-linecap="round"/>
    <path d="M 80 145 Q 120 120 135 90" stroke="#1C1917" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Legs (dynamic jumping pose) -->
    <path d="M 80 200 Q 65 230 55 250" stroke="#1C1917" stroke-width="3" stroke-linecap="round"/>
    <path d="M 80 200 Q 95 235 105 255" stroke="#1C1917" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Balloon in left hand -->
    <circle cx="15" cy="60" r="25" fill="none" stroke="#1C1917" stroke-width="3"/>
    <line x1="15" y1="85" x2="25" y2="95" stroke="#1C1917" stroke-width="2"/>
    
    <!-- Multiple balloons in right hand -->
    <g transform="translate(135, 0)">
      <circle cx="0" cy="50" r="22" fill="none" stroke="#1C1917" stroke-width="2"/>
      <line x1="0" y1="72" x2="0" y2="90" stroke="#1C1917" stroke-width="2"/>
      
      <circle cx="30" cy="40" r="22" fill="none" stroke="#1C1917" stroke-width="2"/>
      <line x1="30" y1="62" x2="20" y2="90" stroke="#1C1917" stroke-width="2"/>
      
      <circle cx="15" cy="20" r="22" fill="none" stroke="#1C1917" stroke-width="2"/>
      <line x1="15" y1="42" x2="10" y2="90" stroke="#1C1917" stroke-width="2"/>
      
      <!-- String bundle point -->
      <circle cx="10" cy="90" r="5" fill="#1C1917"/>
    </g>
    
    <!-- Shadow (indicating jump) -->
    <ellipse cx="80" cy="270" rx="40" ry="10" fill="#1C1917" opacity="0.15"/>
  </g>
  
  <!-- Movement lines -->
  <path d="M 320 520 Q 340 510 360 520" stroke="#D946EF" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <path d="M 440 520 Q 460 510 480 520" stroke="#D946EF" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
</svg>

