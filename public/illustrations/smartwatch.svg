<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Background -->
  <rect width="400" height="400" fill="#0C0A09"/>
  
  <!-- Smartwatch -->
  <g transform="translate(150, 100)">
    <!-- Watch band top -->
    <rect x="35" y="0" width="30" height="50" fill="none" stroke="#E7E5E4" stroke-width="3"/>
    
    <!-- Watch face -->
    <rect x="20" y="50" width="60" height="100" rx="12" fill="none" stroke="#E7E5E4" stroke-width="3"/>
    
    <!-- Watch screen -->
    <rect x="25" y="55" width="50" height="90" rx="8" fill="#1C1917" stroke="#E7E5E4" stroke-width="2"/>
    
    <!-- Heart rate indicator on screen -->
    <g transform="translate(35, 75)">
      <path d="M 15 5 Q 15 0 20 0 Q 25 0 25 5 Q 25 12 20 17 Q 15 12 15 5 Z" 
            fill="#D946EF" opacity="0.8"/>
      <text x="8" y="35" font-family="sans-serif" font-size="14" fill="#E7E5E4" font-weight="bold">72</text>
      <text x="5" y="50" font-family="sans-serif" font-size="8" fill="#A8A29E">BPM</text>
    </g>
    
    <!-- Watch band bottom -->
    <rect x="35" y="150" width="30" height="50" fill="none" stroke="#E7E5E4" stroke-width="3"/>
    
    <!-- Crown (side button) -->
    <circle cx="85" cy="100" r="8" fill="none" stroke="#E7E5E4" stroke-width="2"/>
    <circle cx="85" cy="100" r="4" fill="#E7E5E4"/>
  </g>
</svg>

