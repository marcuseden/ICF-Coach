<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800" fill="none">
  <!-- Background -->
  <rect width="800" height="800" fill="#FAF5FF"/>
  
  <!-- Person with phone -->
  <g transform="translate(300, 200)">
    <!-- Head -->
    <circle cx="100" cy="80" r="45" fill="none" stroke="#1C1917" stroke-width="3"/>
    
    <!-- Hair -->
    <path d="M 60 65 Q 60 30 100 30 Q 140 30 140 65" fill="#1C1917"/>
    
    <!-- Body -->
    <path d="M 100 125 L 100 280" stroke="#1C1917" stroke-width="3" stroke-linecap="round"/>
    <path d="M 100 280 L 60 350" stroke="#1C1917" stroke-width="3" stroke-linecap="round"/>
    <path d="M 100 280 L 140 350" stroke="#1C1917" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Arm holding phone -->
    <path d="M 100 155 Q 150 140 180 130" stroke="#1C1917" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Phone -->
    <rect x="170" y="100" width="60" height="90" rx="8" fill="none" stroke="#1C1917" stroke-width="3"/>
    <circle cx="200" cy="175" r="3" fill="#1C1917"/>
    
    <!-- Sound waves from phone -->
    <path d="M 235 115 Q 255 115 255 130" stroke="#D946EF" stroke-width="2" stroke-linecap="round" fill="none"/>
    <path d="M 245 110 Q 270 110 270 135" stroke="#D946EF" stroke-width="2" stroke-linecap="round" fill="none"/>
    <path d="M 255 105 Q 285 105 285 140" stroke="#D946EF" stroke-width="2" stroke-linecap="round" fill="none"/>
    
    <!-- Other arm -->
    <path d="M 100 155 L 50 200" stroke="#1C1917" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>

