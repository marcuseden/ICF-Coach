<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional gradient background -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1917;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#292524;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c1917;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#44403c" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  <rect width="1920" height="1080" fill="url(#dots)"/>
  
  <!-- Abstract coaching elements -->
  <g opacity="0.1">
    <!-- Conversation bubbles -->
    <circle cx="300" cy="200" r="80" fill="#a8a29e" />
    <circle cx="1620" cy="880" r="100" fill="#a8a29e" />
    
    <!-- Connection lines -->
    <line x1="400" y1="300" x2="800" y2="500" stroke="#78716c" stroke-width="2" stroke-dasharray="10,10"/>
    <line x1="1200" y1="600" x2="1500" y2="800" stroke="#78716c" stroke-width="2" stroke-dasharray="10,10"/>
  </g>
  
  <!-- Subtle text overlay -->
  <text x="960" y="540" font-family="Arial, sans-serif" font-size="120" font-weight="700" fill="#292524" opacity="0.05" text-anchor="middle">
    ICF
  </text>
</svg>

